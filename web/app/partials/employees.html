<div>
  	<table class='table table-striped'>
  		<thead>
    		<tr>
      			<th>Employee</th>
      			<th> </th>
    		</tr>
  		</thead>
  		<tbody>
    		<tr ng-repeat='employee in employees.Employees | filter:query'>
      			<td>{{employee.FirstName}} {{employee.LastName}}</td>
      			<td><button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button></td>
    		</tr>
  		</tbody>
	</table>
  	<div class="modal hide fade" ng-include="'employee.html'" id="editModal" role='dialog'></div>
</div>

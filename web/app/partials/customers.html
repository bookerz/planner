<div>
  	<table class='table table-striped'>
  		<thead>
    		<tr>
      			<th>Customers</th>
      			<th> </th>
    		</tr>
  		</thead>
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
  		<tbody>
    		<tr ng-repeat='customer in customers.Customers | filter:query'>
      			<td>{{customer.FirstName}} {{customer.LastName}}</td>
      			<td><button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button></td>
    		</tr>
  		</tbody>
	</table>
  	<div class="modal hide fade" ng-include="'customer.html'" id="editModal" role='dialog'></div>
</div>
